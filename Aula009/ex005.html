<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: aquamarine;
            color: white;
            font: normal 18 Arial;

        }
    </style>
</head>
<body>
