<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionlidade</title>
    <style>
        body{
            background-color: rgb(115, 115, 189);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Identificador de BRs</h1>
    Onde você nasceu? <input type="text" name="text" id="ovn">
    <input type="button" value="Verificar" onclick="computar()">
    <div id="res">
        
    </div>
    <script>
    function computar() {
        var nac = document.querySelector('input#ovn')
        var res = document.querySelector('div#res')
        var nacio = String(nac.value)
        res.innerHTML = '<p>Calculando...</p>'
        if (nacio == 'Brasil'){
            res.innerHTML += `<p>Você é Brasileiro!</p>`
        } else{
            res.innerHTML += `<p>Você é estrangeiro!</p>`
            }
        }
    </script>
</body> 
</html>
